<!-- L’utente sceglie pari o dispari e inserisce un numero da 1 a 5. Generiamo un numero random (sempre da 1 a 5) per il computer (usando una funzione). Sommiamo i due numeri Stabiliamo se la somma dei due numeri è pari o dispari (usando una funzione) Dichiariamo chi ha vinto. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Dispari</title>
</head>
<body>
    <div class="container_log d-flex justify-content-center mt-5">

        <div class="row w-50">
            <div>
                <h1></h1>
            </div>
            <div class="d-flex justify-content-center">
                <h1>Gioca a pari a dispari contro il pc</h1>
            </div>
                <input id="choose_id" class="my-5 form-control text-center" type="text" name="choose_user" placeholder="Inserisci Pari o Dispari">
                <input id="number_id" class="form-control text-center" type="number" name="number_user" placeholder="Inserisci un numero da 1 a 5">
                <div class="d-flex justify-content-center">
                    <button id="save_data" class="btn btn-info my-5">Cliccami</button>
                </div>
                <div class="title_win d-flex justify-content-center">
                    <h1 id="result_game"></h1>
                </div>
                <div class="d-flex justify-content-center">
                    <span class="wave_two me-3"><i class="fa-regular fa-hand-point-right"></i></span>
                    <span class="wave ms-3"><i class="fa-regular fa-hand-point-left"></i></i></span>
                </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
